---
  - name: enroll
    hosts: localhost
    tasks:
      - name: install cron
        apt:
          name: cron
          start: installed
      - name: ensure cron is running
        service:
          name: cron
          state: started
      - name: run ansible-pull as cron job
        cron:
          name: ansible-pull
          job: ansible-pull --url https://github.com/polarlabs/autopilot play-baseline.yml
          user: root
          minute: "*/5"
          state: present

